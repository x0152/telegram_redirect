  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">Telegram редирект</h1>
	
	  <div class="form-group">
		<p class="lead">Напиши сюда свой логин</p>
		<input type="text" class="form-control" id="login" placeholder="@...">
	  </div>
	  <button onclick = "buildLink()" class="btn btn-secondary">Сгенерировать ссылку</button>
	
  </main>

  <script>
	function buildLink(){
		login = $("#login").val()
		if (login[0] === "@"){
			login = login.slice(1)
		}

		$("#login").val(window.location.href + login)
	}
  </script>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>@</p>
    </div>
  </footer>
</div>
