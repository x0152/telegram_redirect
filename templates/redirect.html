  <header class="masthead mb-auto">

  <main role="main" class="inner cover">
    <h1 class="cover-heading">Telegram редирект</h1>
	<p>Ты будешь перенаправлен черезе <span id = "timer">5</span> сек...</p>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>@</p>
    </div>
  </footer>

  <script>
  remaining = 5
  timer = setInterval(function(){
	$("#timer").text(remaining)
	remaining--
	
	if (remaining < 0){
		url = window.location.pathname.split('/')
		login = url.pop() || url.pop()
		window.location.href = 'tg://resolve?domain=' + login;
		clearInterval(timer)
	}
  }, 1000);
  </script>
